<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="face recognition app, qr code scanner, qr code generator"
    />
    <meta name="title" content="Face Recognition App" />
    <meta
      name="description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta name="author" content="Raven Barrogo" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://simple-face-recognition-app.netlify.app/"
    />
    <meta property="og:title" content="Face Recognition App" />
    <meta
      property="og:description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta property="og:image" content="assets/img/illustration-home.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Face Recognition App</title>
  </head>
  <body>
    <div class="loading-screen" hidden>
      <div class="line-of-dots"></div>
    </div>
    <main>
      <img
        class="logo mx-auto mb-2"
        src="assets/img/logo.svg"
        alt="Logo of the Application"
      />
      <div class="card">
        <div class="card-title">Welcome</div>
        <div class="card-subtitle mb-1">Please scan your QR Code</div>
        <div class="card-body">
          <img
            id="illustration"
            class="illustration mb-2"
            src="assets/img/illustration-home.svg"
            alt="Illustration for Home Page"
          />
          <video
            id="qr-video"
            class="fluid mb-1"
            width="640"
            height="480"
            playsinline
            hidden
          ></video>
          <div>
            <button
              type="button"
              id="open-scanner"
              class="btn btn-primary mb-1"
            >
              Open QR Code Scanner
            </button>
            <label
              id="upload-qr-btn"
              for="upload-qr"
              class="btn btn-outline-primary mb-1"
              style="display: block"
              >Scan from file</label
            >
            <input type="file" id="upload-qr" hidden />
            <button
              type="button"
              id="close-scanner"
              class="btn btn-outline-primary mb-1"
              hidden
            >
              Cancel
            </button>
          </div>
          <p class="card-info">
            Interested in our platform?
            <span><a href="register.html">Register now</a></span>
          </p>
        </div>
      </div>
    </main>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer type="module" src="assets/js/main.min.js"></script>
  </body>
</html>
