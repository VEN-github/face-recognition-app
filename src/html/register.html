<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <!-- general meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for seo -->
    <meta
      name="keywords"
      content="face recognition app, qr code scanner, qr code generator"
    />
    <meta name="title" content="Face Recognition App" />
    <meta
      name="description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta name="author" content="Raven Barrogo" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://simple-face-recognition-app.netlify.app/"
    />
    <meta property="og:title" content="Face Recognition App" />
    <meta
      property="og:description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta property="og:image" content="assets/img/illustration-home.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- Standard favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Recommended favicon format -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Face Recognition App</title>
  </head>
  <body>
    <div class="loading-screen" hidden>
      <div class="line-of-dots"></div>
    </div>
    <main>
      <img
        class="logo mx-auto mb-2"
        src="assets/img/logo.svg"
        alt="Logo of the Application"
      />
      <ul class="progress-bar mb-2">
        <li class="step active">Information</li>
        <li class="step">Identity</li>
        <li class="step">Confirmation</li>
      </ul>
      <div class="card form-step active">
        <div class="card-title">The adventure begins here</div>
        <div class="card-subtitle mb-2">Enter your personal information</div>
        <div class="card-body">
          <form id="registerForm">
            <div class="input-group">
              <input
                type="text"
                id="firstName"
                placeholder=" "
                class="form-control"
                autofocus
              />
              <label for="firstName" class="form-label">First Name</label>
            </div>
            <div class="input-group">
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder=" "
              />
              <label for="lastName" class="form-label">Last Name</label>
            </div>
            <div class="input-group">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder=" "
              />
              <label for="email" class="form-label">Email Address</label>
            </div>
            <button type="submit" class="btn btn-primary mb-1">
              Proceed to Identity
            </button>
          </form>
          <p class="card-info">
            Already registered?
            <span><a href="index.html">Sign in</a></span>
          </p>
        </div>
      </div>
      <div class="card form-step" hidden>
        <div class="card-title">Identity Verification</div>
        <div class="card-subtitle mb-2">Take a picture of your face</div>
        <div class="card-body">
          <video
            id="webcam"
            class="fluid mb-1"
            autoplay
            playsinline
            width="640"
            height="480"
            hidden
          ></video>
          <canvas id="canvas" class="fluid mb-1" hidden></canvas>
          <div>
            <button
              type="button"
              id="take-snapshot"
              class="btn btn-primary mb-1"
              hidden
            >
              Take a Photo
            </button>
            <button
              type="button"
              id="save-photo"
              class="btn btn-success mb-1"
              hidden
            >
              Save Photo
            </button>
          </div>
          <div>
            <button
              type="button"
              id="back-information"
              class="btn btn-outline-primary mb-1"
            >
              Back to Information
            </button>
            <button
              type="button"
              id="retake-photo"
              class="btn btn-outline-primary mb-1"
              hidden
            >
              Retake Photo
            </button>
          </div>
        </div>
      </div>
      <div class="card form-step" hidden>
        <div class="card-title">Confirmation</div>
        <div class="card-subtitle mb-2">
          Make sure your details are accurate
        </div>
        <div class="card-body">
          <img id="avatar" class="avatar mb-1" src="" alt="Display Image" />
          <div class="user-details mb-2">
            <p>First Name: <span id="first-name"></span></p>
            <p>Last Name: <span id="last-name"></span></p>
            <p>Email Address: <span id="email-add"></span></p>
          </div>
          <button type="button" id="submit-btn" class="btn btn-primary mb-1">
            Submit
          </button>
          <button
            type="button"
            id="back-identity"
            class="btn btn-outline-primary mb-1"
          >
            Back to Identity
          </button>
        </div>
      </div>
    </main>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer type="module" src="assets/js/main.min.js"></script>
  </body>
</html>
