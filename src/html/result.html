<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <!-- general meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for seo -->
    <meta
      name="keywords"
      content="face recognition app, qr code scanner, qr code generator"
    />
    <meta name="title" content="Face Recognition App" />
    <meta
      name="description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta name="author" content="Raven Barrogo" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://simple-face-recognition-app.netlify.app/"
    />
    <meta property="og:title" content="Face Recognition App" />
    <meta
      property="og:description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta property="og:image" content="assets/img/illustration-home.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- Standard favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Recommended favicon format -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <title>Face Recognition App</title>
  </head>
  <body>
    <main>
      <img
        class="logo mx-auto mb-2"
        src="assets/img/logo.svg"
        alt="Logo of the Application"
      />
      <div class="card" data-result="success" hidden>
        <div class="card-title success">Successful!</div>
        <div class="card-subtitle mb-1">Scan completed successfully</div>
        <div class="card-body">
          <img class="avatar" src="" alt="" />
          <p class="mb-2">Name Here</p>
          <div>
            <button type="button" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
      <div class="card" data-result="failed" hidden>
        <div class="card-title failed">Failed!</div>
        <div class="card-subtitle mb-1">No match found in the scan</div>
        <div class="card-body">
          <img
            class="illustration mb-2"
            src="assets/img/illustration-failed.svg"
            alt="Illustration for failed scan"
          />
          <div>
            <button type="button" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </main>
    <script defer type="module" src="assets/js/main.min.js"></script>
  </body>
</html>
