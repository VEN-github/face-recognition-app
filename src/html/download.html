<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <!-- general meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for seo -->
    <meta
      name="keywords"
      content="face recognition app, qr code scanner, qr code generator"
    />
    <meta name="title" content="Face Recognition App" />
    <meta
      name="description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta name="author" content="Raven Barrogo" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://simple-face-recognition-app.netlify.app/"
    />
    <meta property="og:title" content="Face Recognition App" />
    <meta
      property="og:description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta property="og:image" content="assets/img/illustration-home.svg" />
    <!-- Standard favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Recommended favicon format -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <title>Face Recognition App</title>
  </head>
  <body>
    <main>
      <img
        class="logo mx-auto mb-2"
        src="assets/img/logo.svg"
        alt="Logo of the Application"
      />
      <div class="card">
        <div class="card-title">Here's your QR Code</div>
        <div class="card-subtitle mb-1">
          Please download your QR Code to proceed
        </div>
        <div id="qr-code-wrapper" class="card-body">
          <div id="qrcode" class="mb-1 qr-code"></div>
          <p id="qr-name" class="mb-1 qr-name"></p>
          <button
            type="button"
            id="download-qr"
            class="btn btn-primary"
            data-html2canvas-ignore
          >
            Download QR Code
          </button>
        </div>
      </div>
    </main>
    <script defer src="assets/js/qrcode.min.js"></script>
    <script defer src="assets/js/html2canvas.min.js"></script>
    <script defer type="module" src="assets/js/main.min.js"></script>
  </body>
</html>
