<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="face recognition app, qr code scanner, qr code generator"
    />
    <meta name="title" content="Face Recognition App" />
    <meta
      name="description"
      content="Simple face recognition application with QR code generator and scanner."
    />
    <meta name="author" content="Raven Barrogo" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <title>Face Recognition App</title>
  </head>
  <body>
    <main>
      <img
        class="logo mx-auto mb-2"
        src="assets/img/logo.svg"
        alt="Logo of the Application"
      />
      <div class="card">
        <div class="card-title success">Successful!</div>
        <div class="card-subtitle mb-1">Scan completed successfully</div>
        <div class="card-body">
          <img src="assets/img/sample.jpg" alt="" class="avatar" />
          <p class="mb-2">Name Here</p>
          <div>
            <button type="button" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-title failed">Failed!</div>
        <div class="card-subtitle mb-1">No match found in the scan</div>
        <div class="card-body">
          <img
            class="illustration mb-2"
            src="assets/img/illustration-failed.svg"
            alt="Illustration for failed scan"
          />
          <div>
            <button type="button" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
